spring.application.name=RentalCarBE

spring.datasource.url=jdbc:postgresql://${env.SUPABASE_HOST}:${env.SUPABASE_PORT}/${env.DATABASE_NAME}
spring.datasource.username=${env.SUPABASE_USER}
spring.datasource.password=${env.SUPABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



